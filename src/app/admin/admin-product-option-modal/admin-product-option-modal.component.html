<div class="row">
   <div class="col-md-12">
      <div class="tile">
        
         <div class="tile-body">
          
            <form class="row"  #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
               <div class="form-group col-md-6">
                  <label class="control-label">Màu<span class="text-danger">*</span></label>
                  <input class="form-control" type="text" [(ngModel)]="productOption.color" name="color" required>
               </div>

               <div class="form-group col-md-6">
                  <label class="control-label">Ảnh<span class="text-danger">*</span></label>
                  <!-- <input type="file" name="file" id="productOptionImage">
                  <img [src]="productOption.image" *ngIf="productOption.image !== ''" width="150" height="150"> -->

                  <input class="form-control" type="file" name="file" id="productOptionImage" accept="image/*"
                        (change)="onFileSelected($event)" style="height: auto;" required>

                  <img [src]="imageUrl" alt="Ảnh xem trước" class="mt-2" width="auto" height="150" *ngIf="imageUrl">
               </div>

               <div class="form-group col-md-4">
                  <label class="control-label">RAM<span class="text-danger">*</span></label>
                  <input class="form-control" type="text" name="ram" [(ngModel)]="productOption.ram" required>
               </div>

               <div class="form-group  col-md-4">
                  <label class="control-label">Bộ nhớ trong<span class="text-danger">*</span></label>
                  <input class="form-control" type="text" name="storageCapacity" [(ngModel)]="productOption.storageCapacity" required>
               </div>

               <div class="form-group col-md-4">
                  <label class="control-label">Giá<span class="text-danger">*</span></label>
                  <input class="form-control" type="text" name="price" [(ngModel)]="productOption.price">
               </div>
              
               <div class="form-group col-md-4">
                  <label class="control-label">Số lượng<span class="text-danger">*</span></label>
                  <input class="form-control" type="number"  name="quantity" [(ngModel)]="productOption.quantity" required>
               </div>

               <div class="form-group col-md-4">
                  <label class="control-label">Trạng thái<span class="text-danger">*</span></label>

                  <select class="form-control" [(ngModel)]="productOption.status" name="status">
                     <option value="" disabled>-- Trạng thái --</option>
                     <option value="true">Còn hiệu lực</option>
                     <option value="false">Không còn hiệu lực</option>
                  </select>
               </div>

               <div class="col-md-12 d-flex justify-content-center">
                  <button class="btn btn-save me-3" type="submit">Thêm mới</button>
                  <a class="btn btn-cancel trash" (click)="close()">Hủy bỏ</a>
               </div>              
              
            </form>
         </div>
       
     
         
         
      </div>
   </div>
</div>
