<div class="row">
   <div class="col-md-12">
      <div class="tile">
        
         <div class="tile-body">
          
            <form class="row"  #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
               <div class="form-group col-md-4">
                  <label class="control-label">Tên màu</label>
                  <input class="form-control" type="text" [(ngModel)]="productOption.color" name="color" required>
               </div>
               <div class="form-group col-md-4">
                  <label class="control-label">Ảnh Loại</label>
                  <input type="file" name="file" id="productOptionImage">
                  <img [src]="productOption.image" *ngIf="productOption.image !== ''" width="150" height="150">
               </div>
               <div class="form-group col-md-4">
                  <label class="control-label">RAM</label>
                  <input class="form-control" type="text" name="ram" [(ngModel)]="productOption.ram" required>
               </div>
               <div class="form-group  col-md-4">
                  <label class="control-label">Dung lượng</label>
                  <input class="form-control" type="text" name="storageCapacity" [(ngModel)]="productOption.storageCapacity" required>
               </div>
               <div class="form-group col-md-4">
                  <label class="control-label">Giá</label>
                  <input class="form-control" type="text" name="price" [(ngModel)]="productOption.price">
               </div>
              
               <div class="form-group col-md-3">
                  <label class="control-label">Số lượng</label>
                  <input class="form-control" type="number"  name="quantity" [(ngModel)]="productOption.quantity" required>
               </div>

               <div class="form-group col-md-3">
                  <label class="control-label">Trạng thái</label>

                  <select class="form-control" [(ngModel)]="productOption.status"  name="status">
                     <option  value="1">Còn hiệu lực</option>
                     <option  value="0">Không còn hiệu lực</option>
                  </select>
               </div>

               <div style="display: flex;">
                  <button class="btn btn-save"  type="submit">Lưu lại</button>
                  <a class="btn btn-cancel" (click)="close()">Hủy bỏ</a>
               </div>
               
              
            </form>
         </div>
       
     
         
         
      </div>
   </div>
</div>
