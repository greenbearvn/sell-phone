            <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0" border="0"
              id="sampleTable">
              <thead>
                <tr>                
                  <th>STT</th>
                  <th>Tiêu đề</th>
                  <th>Ảnh</th>
                  <th>Thể loại</th>
                  <th>Trạng thái</th>
                  <th>Lượt xem</th>                          
                  <th>Chức năng</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of news  | paginate : { itemsPerPage: itemPerPage, currentPage: p };let i = index">
                 
                  <td>#{{ (p - 1) * itemPerPage + i + 1 }}</td>
                  <td>{{item.title}}</td>
                  <td><img [src]="item.avatar" width="auto" height="150" alt=""></td>
                  <td>{{item.newsTypeName}}</td>
                  <td>
                    <span class="badge" [ngClass]="{'bg-success': item.status, 'bg-danger': !item.status}">
                      {{ item.status ? 'Đang đăng' : 'Đang ẩn' }}
                    </span>
                  </td>
                  <td class="align-items-center">{{item.view}}</td>
                  
                  <td class="table-td-center">
                    <a class="btn btn-excel btn-sm edit me-1" title="Xem" [routerLink]="['/admin/news/detail/' + item.id]"><i
                        class="fas fa-eye"></i>
                    </a>
                  
                    <a class="btn btn-primary btn-sm edit me-1" title="Sửa" [routerLink]="['/admin/news/update/' + item.id]"><i
                        class="fas fa-edit"></i>
                    </a>
                  
                    <button class="btn btn-primary btn-sm trash" type="button" title="Xóa" (click)="delete(item.id)"><i
                        class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
          </div>
