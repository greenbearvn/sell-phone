<main class="app-content">
    <div class="app-title">
       <ul class="app-breadcrumb breadcrumb">          
          <li class="breadcrumb-item"><a [routerLink]="['/admin/category']">Hãng</a></li>
          <li class="breadcrumb-item">Xem chi tiết</li>
       </ul>
    </div>
    <div class="row">
      <lib-toastify-toast-container></lib-toastify-toast-container>
       <div class="col-md-12">
          <div class="tile">
             <h3 class="tile-title">Hãng sản phẩm</h3>
             <div class="tile-body">
                
                <form class="row" #myForm="ngForm">
                    <div class="form-group ">
                       <label class="control-label">Tên hãng</label>
                       <input class="form-control" type="text" [(ngModel)]="object.name" name="name" disabled>
                    </div>
                    <div class="form-group">
                       <label class="control-label">Ảnh</label>
                       <img class="ml-3" [src]="object.avatar" *ngIf="object.avatar !== ''" height="100" width="auto">
                    </div>                  
                    
                    <div class="form-group ">
                        <label class="control-label">Mô tả</label>
                        <ckeditor 
                           [editor]="Editor"                            
                           data={{object.description}}
                           tagName="description" 
                           [disabled]="true">         
                        </ckeditor>
                        <!-- <textarea class="form-control" [(ngModel)]="object.description" name="mota" id="mota" disabled></textarea> -->
                    </div>
                    
                    <div class="col-md-12 d-flex justify-content-center">
                       <button class="btn btn-save me-3" [routerLink]="['/admin/category/update/' + id]">Cập nhật</button>
                       <a class="btn btn-cancel" [routerLink]="['/admin/category']">Quay lại</a>
                    </div>
                 </form>
             </div>
          </div>
       </div>
    </div>
 </main>
