<main class="app-content">
    <div class="app-title">
       <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item">Danh sách nhân viên</li>
          <li class="breadcrumb-item"><a href="#">Thêm nhân viên</a></li>
       </ul>
    </div>
    <div class="row">
      <lib-toastify-toast-container></lib-toastify-toast-container>
       <div class="col-md-12">
          <div class="tile">
             <h3 class="tile-title">Điện thoại</h3>
             <div class="tile-body">
                
                <form class="row"  #myForm="ngForm" >
                    <div class="form-group ">
                       <label class="control-label">Tên hãng điện thoại</label>
                       <input class="form-control" type="text" [(ngModel)]="object.name" name="title" disabled>
                    </div>
                    <div class="form-group ">
                       <label class="control-label">Ảnh hãng</label>
                       <input type="file" name="image" id="image" disabled>
                       <img [src]="object.avatar" *ngIf="object.avatar !== ''" width="150" height="150">
                    </div>
                  
                    
                    <div class="form-group ">
                       <label class="control-label"> Mô tả</label>
                       <ckeditor
                           [editor]="Editor"
                           (change)="onChange($event)"
                           data="{{ckeditorData}}"
                           tagName="content"
                           style="height: 500px;" 
                        ></ckeditor>
                    </div>
                    
                    <div style="display: flex;">
                       <button class="btn btn-save" [routerLink]="['/admin/category/update/'+id]" >Cập nhật</button>
                       <a class="btn btn-cancel"  [routerLink]="['/admin/category']">Hủy bỏ</a>
                    </div>
                 </form>
             </div>
          </div>
       </div>
    </div>
 </main>
