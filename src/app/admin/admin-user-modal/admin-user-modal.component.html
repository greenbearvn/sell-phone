<div class="row">
    <div class="col-md-12">
       <div class="tile">
         
          <div class="tile-body">
           
             <form class="row" >
                <div class="form-group col-md-4">
                   <label class="control-label">Số điện thoại</label>
                   <input class="form-control" type="text" [(ngModel)]="object.phone" name="phone" required>
                </div>
                <div class="form-group col-md-4">
                    <label class="control-label">Tên người dùng</label>
                    <input class="form-control" type="text" [(ngModel)]="object.username" name="username" required>
                 </div>
                 <div class="form-group col-md-4">
                    <label class="control-label">Email</label>
                    <input class="form-control" type="text" [(ngModel)]="object.email" name="email" required>
                 </div>
                 <div class="form-group col-md-4">
                    <label class="control-label">Mật khẩu</label>
                    <input class="form-control" type="password" [(ngModel)]="object.password" name="password" required>
                 </div>
                
                <div style="display: flex;">
                   <button class="btn btn-save btn-success"(click)="checkSubmit()">Lưu lại</button>
                   <a class="btn btn-cancel" >Hủy bỏ</a>
                </div>
                
               
             </form>
          </div>
        
      
          
          
       </div>
    </div>
 </div>
