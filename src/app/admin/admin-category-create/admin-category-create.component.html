<main class="app-content">
   <div class="row">
      <div class="col-md-12">
         <div class="app-title">
            <ul class="app-breadcrumb breadcrumb">
               <li class="breadcrumb-item"><a [routerLink]="['/admin/category']"><b>Hãng</b></a></li>
               <li class="breadcrumb-item">Thêm mới</li>
            </ul>
         </div>
      </div>
   </div>
    <div class="row">
      <lib-toastify-toast-container></lib-toastify-toast-container>
       <div class="col-md-12">
          <div class="tile">
             <h3 class="tile-title">Thêm mới hãng</h3>
             <div class="tile-body">
                
                <form class="row" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                    <div class="form-group">
                       <label class="control-label">Tên hãng</label>
                       <input class="form-control" type="text" [(ngModel)]="object.name" name="name" #name="ngModel" required>                      
                    </div>

                    <div class="form-group" id="myfileupload">
                       <label class="control-label">Ảnh hãng</label>
                       <input class="form-control col-md-6" type="file" id="uploadfile" name="uploadfile" accept="image/*"
                           (change)="onFileSelected($event)" style="height: auto;" required>
                  
                       <img [src]="imageUrl" alt="Ảnh xem trước" class="mt-2" width="auto" height="150" *ngIf="imageUrl">
                    </div>
                    
                    <div class="form-group">
                       <label class="control-label">Mô tả</label>
                       <ckeditor
                           [editor]="Editor"                                                                            
                           data="{{object.description}}"
                           tagName="content"
                           (change)="onChange($event)"   
                        ></ckeditor>
                    </div>
                    
                    <div class="col-md-12 d-flex justify-content-center">
                       <button class="btn btn-save me-3" type="submit" [disabled]="myForm.invalid">Lưu lại</button>
                       <a class="btn btn-cancel" [routerLink]="['/admin/category']">Quay lại</a>
                    </div>
                 </form>
             </div>
          </div>
       </div>
    </div>
 </main>
