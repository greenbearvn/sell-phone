<main class="app-content">
    <div class="app-title">
       <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/admin/category']">Hãng</a></li>
          <li class="breadcrumb-item">Cập nhật</li>
       </ul>
    </div>
    <div class="row">
      <lib-toastify-toast-container></lib-toastify-toast-container>
       <div class="col-md-12">
          <div class="tile">
             <h3 class="tile-title">Cập nhật hãng</h3>
             <div class="tile-body">
                
                <form class="row"  #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                    <div class="form-group ">
                       <label class="control-label">Tên hãng<span class="text-danger">*</span></label>
                       <input class="form-control" type="text" [(ngModel)]="object.name" name="name" required>
                    </div>

                    <div class="form-group ">
                       <label class="control-label">Ảnh hãng<span class="text-danger">*</span></label>
                       <input class="form-control col-md-6" type="file" id="uploadfile" name="uploadfile" accept="image/*"
                           (change)="onFileSelected($event)" style="height: auto;">
                  
                       <img [src]="imageUrl" alt="Ảnh xem trước" class="mt-2" width="auto" height="150" *ngIf="imageUrl">
                    </div>                  
                    
                    <div class="form-group ">
                       <label class="control-label">Mô tả<span class="text-danger">*</span></label>
                       <ckeditor
                           #editor
                           [editor]="Editor"                                                     
                           data="{{object.name}}"
                           tagName="content"
                           (change)="onChange($event)"
                        ></ckeditor>
                    </div>                    
                  
                    <div class="col-md-12 d-flex justify-content-center">
                     <button class="btn btn-save me-3" type="submit" [disabled]="myForm.invalid">Lưu lại</button>
                     <a class="btn btn-cancel" [routerLink]="['/admin/category']">Quay lại</a>
                  </div>
                 </form>
             </div>
          </div>
       </div>
    </div>
 </main>
