          <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0" border="0" id="sampleTable">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Ảnh</th>
                <th>Hãng</th>
                <th>Khuyến mãi</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of products  | paginate : { itemsPerPage: itemPerPage, currentPage: p };let i = index">

                <td>#{{ (p - 1) * itemPerPage + i + 1 }}</td>
                <td>{{item.name}}</td>
                <td><img class="img-card-person" [src]="item.avatar" alt=""></td>
                <td>{{item.categoryName}} </td>
                <td>{{item.promotionName}} </td>
                <td> 
                  <span class="badge" [ngClass]="{'bg-success': item.status, 'bg-danger': !item.status}">
                    {{ item.status ? 'Còn hàng' : 'Hết hàng' }}
                  </span>
                </td>

                <td>                  
                  <a class="btn btn-excel btn-sm me-1" title="Xem"
                    [routerLink]="['/admin/product/detail/' + item.id ]"><i class="fas fa-eye"></i>
                  </a>

                  <a class="btn btn-primary btn-sm edit me-1" title="Sửa"
                    [routerLink]="['/admin/product/update/' + item.id ]"><i class="fas fa-edit"></i>
                  </a>

                  <button class="btn btn-primary btn-sm trash" type="button" title="Xóa"
                    (click)="confirmDeleteProduct(item.id)"><i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>

        </div>
