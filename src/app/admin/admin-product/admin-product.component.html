<main class="app-content">
  <div class="app-title">
    <ul class="app-breadcrumb breadcrumb side">
      <li class="breadcrumb-item active"><a href="#"><b>Danh sách nhân viên</b></a></li>
    </ul>
    <div id="clock"></div>
  </div>
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <div class="tile-body">

          <div class="row element-button">
            <div class="col-sm-2">

              <a class="btn btn-add btn-sm" [routerLink]="['/admin/product/create']" title="Thêm"><i class="fas fa-plus"></i>
                Tạo sản phẩm mới</a>
            </div>
               
    
            <div class="col-sm-2">
              <a class="btn btn-delete btn-sm nhap-tu-file" type="button" title="Nhập" onclick="myFunction(this)"><i
                  class="fas fa-file-upload"></i> Tải từ file</a>
            </div>

            <div class="col-sm-2">
              <a class="btn btn-delete btn-sm print-file" type="button" title="In" onclick="myApp.printTable()"><i
                  class="fas fa-print"></i> In dữ liệu</a>
            </div>
            <div class="col-sm-2">
              <a class="btn btn-delete btn-sm print-file js-textareacopybtn" type="button" title="Sao chép"><i
                  class="fas fa-copy"></i> Sao chép</a>
            </div>

            <div class="col-sm-2">
              <a class="btn btn-excel btn-sm" href="" title="In"><i class="fas fa-file-excel"></i> Xuất Excel</a>
            </div>
            <div class="col-sm-2">
              <a class="btn btn-delete btn-sm pdf-file" type="button" title="In" onclick="myFunction(this)"><i
                  class="fas fa-file-pdf"></i> Xuất PDF</a>
            </div>
            <div class="col-sm-2">
              <a class="btn btn-delete btn-sm" type="button" title="Xóa" onclick="myFunction(this)"><i
                  class="fas fa-trash-alt"></i> Xóa tất cả </a>
            </div>
          </div>
          <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0" border="0"
            id="sampleTable">
            <thead>
              <tr>
              
                <th>STT </th>
                <th width="150">Tên thiết bị</th>
                <th width="20">Ảnh</th>
                <th width="300">Tên thể loại</th>
                <th>Tên khuyến mãi</th>
                <th>Trạng thái</th>
              
                <th width="200">Tính năng</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products  | paginate : { itemsPerPage: itemPerPage, currentPage: p };let i = index">
               
                <td># {{i +1}}</td>
                <td>{{item.name}}</td>
                <td><img class="img-card-person" [src]="item.avatar" alt=""></td>
                <td>{{item.categoryName}} </td>
                <td>{{item.promotionName}} </td>
                <td> <input *ngIf="item.status == true" type="checkbox" class="form-control" checked>
                  <input *ngIf="item.status == false" type="checkbox" class="form-control" ></td>


                <td class="table-td-center">
                  <button class="btn btn-primary btn-sm trash" type="button" title="Xóa"
                    (click)="deleteProduct(item.id)"><i class="fas fa-trash-alt"></i>
                  </button>
                  <a class="btn btn-primary btn-sm edit" title="Sửa" id="show-emp"
                  [routerLink]="['/admin/product/update/' +item.id ]"><i class="fas fa-edit"></i>
                  </a>
                  <a class="btn btn-primary btn-sm edit" title="Sửa" id="show-emp"
                  [routerLink]="['/admin/product/detail/' +item.id ]"><i class="fas fa-eye"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>

        </div>
      </div>
    </div>
  </div>
</main>
