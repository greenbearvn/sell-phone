<main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item active"><a href="#"><b>Danh sách hãng</b></a></li>
      </ul>
      <div id="clock"></div>
    </div>
    <lib-toastify-toast-container></lib-toastify-toast-container>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
  
            <div class="row element-button">
              <div class="col-sm-2">
  
                <a class="btn btn-add btn-sm" (click)="openModal(0,'create')" title="Thêm"><i class="fas fa-plus"></i>
                  Thêm người dùng mới</a>
              </div>
                 
      
              <div class="col-sm-2">
                <a class="btn btn-delete btn-sm nhap-tu-file" type="button" title="Nhập" onclick="myFunction(this)"><i
                    class="fas fa-file-upload"></i> Tải từ file</a>
              </div>
  
              <div class="col-sm-2">
                <a class="btn btn-delete btn-sm print-file" type="button" title="In" onclick="myApp.printTable()"><i
                    class="fas fa-print"></i> In dữ liệu</a>
              </div>
              <div class="col-sm-2">
                <a class="btn btn-delete btn-sm print-file js-textareacopybtn" type="button" title="Sao chép"><i
                    class="fas fa-copy"></i> Sao chép</a>
              </div>
  
              <div class="col-sm-2">
                <a class="btn btn-excel btn-sm" href="" title="In"><i class="fas fa-file-excel"></i> Xuất Excel</a>
              </div>
              <div class="col-sm-2">
                <a class="btn btn-delete btn-sm pdf-file" type="button" title="In" onclick="myFunction(this)"><i
                    class="fas fa-file-pdf"></i> Xuất PDF</a>
              </div>
              <div class="col-sm-2">
                <a class="btn btn-delete btn-sm" type="button" title="Xóa" onclick="myFunction(this)"><i
                    class="fas fa-trash-alt"></i> Xóa tất cả </a>
              </div>
            </div>
            <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0" border="0"
              id="sampleTable">
              <thead>
                <tr>
                
                  <th>STT </th>
                  <th width="50">Tên tài khoản</th>
                  <th width="50">Số điện thoại</th>
                  <th width="50">Email</th>
                  <th width="50">Quyền</th>
               
                
                  <th width="100">Tính năng</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of list  | paginate : { itemsPerPage: itemPerPage, currentPage: p };let i = index">
                 
                  <td># {{i +1}}</td>
                  <td>{{item.username}}</td>
                  <td>{{item.phone}}</td>
                  <td>{{item.email}} </td>
                  <td>{{item.roleName}} </td>
                  
                  <td class="table-td-center"><button class="btn btn-primary btn-sm trash" type="button" title="Xóa"
                      (click)="delete(item.id)"><i class="fas fa-trash-alt"></i>
                    </button>
              
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
          </div>
        </div>
      </div>
    </div>
  </main>
