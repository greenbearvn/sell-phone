<main class="app-content">
    <div class="app-title">
       <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item">Danh sách nhân viên</li>
          <li class="breadcrumb-item"><a href="#">Thêm nhân viên</a></li>
       </ul>
    </div>
    <div class="row">
      <lib-toastify-toast-container></lib-toastify-toast-container>
       <div class="col-md-12">
          <div class="tile">
             <h3 class="tile-title">Điện thoại</h3>
             <div class="tile-body">
                
                <form class="row"  #myForm="ngForm" >
                    <div class="form-group col-md-4">
                       <label class="control-label">Tên tiêu đề</label>
                       <input class="form-control" type="text" [(ngModel)]="news.title" name="title" disabled>
                    </div>
                    <div class="form-group col-md-4">
                       <label class="control-label">Ảnh Loại</label>
                       <input type="file" name="image" id="image" disabled>
                       <img [src]="news.avatar" *ngIf="news.avatar !== ''" width="150" height="150">
                    </div>
                    <div class="form-group col-md-4">
                       <label class="control-label">Mô tả ngắn</label>
                       <input class="form-control" type="text" name="summary" [(ngModel)]="news.summary" disabled>
                    </div>
                    <div class="form-group  col-md-4">
                       <label class="control-label">Nội dung</label>
                       <ckeditor
                            [editor]="Editor"
                    
                            (change)="onChange($event)"
                            data= {{ckeditorData}}
                            tagName="content"
                            >
                        </ckeditor>
                    </div>
                    <div class="form-group col-md-4">
                       <label class="control-label">Trạng thái</label>
                       <select [(ngModel)]="news.status" name="status"  class="form-control" disabled>
                         <option  [value]="true">Đăng tải</option>
                         <option  [value]="false">Không đăng tải</option>
                       </select>
                    </div>
                   
                    <div class="form-group col-md-3">
                       <label class="control-label">Loại bài viết</label>
                       <select [(ngModel)]="news.newsTypeId" name="newsTypeId" class="form-control" disabled>
                         <option *ngFor="let item of newsType" [value]="item.id">{{item.name}}</option>
                       </select>
                    </div>
     
                    
                    <div style="display: flex;">
                       <button class="btn btn-save" [routerLink]="['/admin/news/update/'+newsId]"  type="submit">Cập nhật</button>
                       <a class="btn btn-cancel" [routerLink]="['/admin/news']" >Hủy bỏ</a>
                    </div>
                    
                   
                 </form>
             </div>
          </div>
       </div>
    </div>
 </main>
