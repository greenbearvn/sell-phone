<main class="app-content">
   <div class="app-title">
      <ul class="app-breadcrumb breadcrumb">
         <li class="breadcrumb-item"><a [routerLink]="['/admin/news']">Tin tức</a></li>
         <li class="breadcrumb-item">Xem chi tiết</li>
      </ul>
   </div>
    <div class="row">
      <lib-toastify-toast-container></lib-toastify-toast-container>
       <div class="col-md-12">
          <div class="tile">
             <h3 class="tile-title">Tin tức</h3>
             <div class="tile-body">
                
                <form class="row" #myForm="ngForm" >
                    <div class="form-group col-md-12">
                       <label class="control-label">Tiêu đề</label>
                       <textarea class="form-control" type="text" [(ngModel)]="news.title" name="title" readonly></textarea>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Ảnh</label>                       
                       <img class="ml-3" [src]="news.avatar" *ngIf="news.avatar !== ''" height="150" width="auto">
                    </div>

                    <div class="form-group col-md-12">
                       <label class="control-label">Mô tả ngắn</label>
                       <textarea class="form-control" name="summary" [(ngModel)]="news.summary" readonly></textarea>
                    </div>

                    <div class="form-group col-md-12">
                       <label class="control-label">Nội dung</label>
                       <ckeditor
                            [editor]="Editor"                    
                            (change)="onChange($event)"
                            data= {{ckeditorData}}
                            tagName="content"
                            [disabled]="true">
                        </ckeditor>
                    </div>

                    <div class="form-group col-md-6">
                       <label class="control-label">Trạng thái</label>
                       <select [(ngModel)]="news.status" name="status"  class="form-control" disabled>
                         <option  [value]="true">Đang đăng</option>
                         <option  [value]="false">Đang ẩn</option>
                       </select>
                    </div>
                   
                    <div class="form-group col-md-6">
                       <label class="control-label">Loại tin tức</label>
                       <select [(ngModel)]="news.newsTypeId" name="newsTypeId" class="form-control" disabled>
                         <option *ngFor="let item of newsType" [value]="item.id">{{item.name}}</option>
                       </select>
                    </div>
                    
                    <div class="col-md-12 d-flex justify-content-center">
                       <button class="btn btn-save me-3" [routerLink]="['/admin/news/update/' + newsId]">Cập nhật</button>
                       <a class="btn btn-cancel" [routerLink]="['/admin/news']">Quay lại</a>
                    </div>                   
                   
                 </form>
             </div>
          </div>
       </div>
    </div>
 </main>
