<div class="page-content"> 
  <div class="form-v10-content">
     <form class="form-detail" id="myform">
        
        <div class="form-right">
           <h2>Login form</h2>
      
           
           <div class="form-row form-row-1">
               <input type="text" 
               name="username"  
               placeholder="Username" 
               [(ngModel)]="loginData.account">

            </div>
           <div class="form-row form-row-2">
               <input type="password"
                name="password"
                 class="password" 
                 id="password" 
                 placeholder="Password" 
                 [(ngModel)]="loginData.password">
            </div>
           
           <div class="form-checkbox">
              <label class="container">
                 <p>Nho mat khau</p>
                 <input type="checkbox" name="checkbox">
                 <span class="checkmark"></span>
              </label>
           </div>
           <div class="form-row-last">
              <input type="submit" name="register" class="register" value="Đăng nhập" (click)="login()">
              <input type="submit" name="register" class="register" value="Get Token" (click)="getToken()">
           </div>
        </div>
     </form>
  </div>
</div>
